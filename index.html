<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Autenticación con JWT - CUC 2023 | Web2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>JWT | Web 2 | CUC 2023</h2>
        <h3>Jes&uacute;s Oviedo</h3>
    <div class="container">
        
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Usuario" required autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit">Iniciar Sesión</button>
        </form>
        <form id="register-form" method="post">
            <h2>Reg&iacute;strate</h2>
            <input type="text" id="new-username" name="username" placeholder="Usuario" required autocomplete="username">
            <input type="password" id="new-password" name="password" placeholder="Contraseña" required autocomplete="current-password">            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p>Jesus Oviedo | Web 2 | Actividad 1</p>
    </footer>
    <script src="client.js"></script>
</body>
</html>
